<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h2 class="holder headline">Weather Journal App</h2>
      <div class="holder info">
        <div class="dataEntry">
          <div class="zip">
            <label for="zip">Zipcode</label>
            <input type="text" id="zip" placeholder="enter zip code" />
          </div>
          <div class="feeling">
            <label for="feelings">How are you feeling today?</label>
            <input
              type="text"
              id="feelings"
              class="myInput"
              placeholder="enter your feelings"
            />
          </div>
        </div>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <!-- <div class="title">Most Recent Entry</div> -->
        <div id="entryHolder">
          <div id="cityName"></div>
          <h1 id="temp"></h1>
          <img id="icon" alt="icon" src="" />
          <div id="date"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
